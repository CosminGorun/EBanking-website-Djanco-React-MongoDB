<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>
   <form action="createAccount" method="post">
           {% csrf_token %}
           name:
           <input type="text" name="name"><br>
           <div >{{ context.ErName }}</div><br>
           Age:
           <input type="text" name="age"><br>
           <div >{{ context.ErAge }}</div><br>
           Username:
           <input type="text" name="username"><br>
           <div >{{ context.ErUserName }}</div><br>
           Password:
           <input type="password" name="password"><br>
           <div >{{ context.ErPassword }}</div><br>
            mail:
           <input type="text" name="mail"><br>
           <div >{{ context.ErMail }}</div><br>
            phoneNumber:
           <input type="text" name="phoneNumber"><br>
           <div >{{ context.ErPhoneNumber }}</div><br>
           <input type="submit">
    </form>
</body>
</html>
